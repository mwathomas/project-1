<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Foode</title>
  </head>
  <body>
    <header class="header" id="header-contatiner">
      <div class="name-box" id="name-input-box">
        <h1 class="the-title" id="heading">Who is the chef today?</h1>
        <div class="input-group mb-3">
          <input
            id="name-input"
            type="text"
            class="form-control"
            placeholder="Recipient's username"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              Enter
            </button>
          </div>
        </div>
      </div>
      <h1 class="the-title" id="user-name"></h1>
    </header>
    <main class="main-container" id="main-cont">
      <section class="ingredients-container" id="ingreds-input-container">
        <h1 class="the-title" id="ask-user-ingredients"></h1>
        <input
          id="add-ingredient-input"
          class="input is-primary is-normal is-rounded"
          type="text"
          placeholder="Enter ingredient"
        />
        <button
          class="button is-primary is-normal is-rounded"
          id="submit-ingredient-btn"
        >
          Add Ingredient
        </button>

        <section id="list-of-entered-ingredients-container">
          <h2>List of entered ingredients</h2>
          <ul id="ingredients-list"></ul>
          <!-- AFTER THE USER ADDS 1 INGREDIENT SO THERE IS NOW A LIST DISPLAYING TO THE CUSTOMER -- WE NEED TO ADD A BUTTON, 'Search For Recipes' AT THE BOTTOM OF THEv LIST DISPLAY LIST THAT WILL TRIGGER A FUNCTION THAT CALLS OUR API'S TO DO SOME LOGIC -->
        </section>
      </section>

      <!-- AFTER THE CUSTOMER 'CLICKS' THE FIND RECIPES BUTTON, WE WANT TO MAKE ALL OTHER SECTIONS OF THE PAGE (besides maybe the header?) HIDDEN AND 'possible-recipes-container' THE ONLY SECTION VISIBLE -->
      <section id="possible-recipes-container">
        <div class="recipe-card">
          <!-- GOOD FOR VISUAL RIGHT NOW BUT EVENTUALLY WE NEED TO MAKE THE H2 AND 2 P'S EMPTY (OR COULD USE TO CREATE THE H2 AND P AND ADD THE TEXT (should do this way)) AND DYNAMICALLY ADD IT IN SOME FORM) -->
          <h2>Recipe Title</h2>
          <p>Recipe Ingredients</p>
          <p>Instructions</p>
        </div>
      </section>
      <section id="saved-recipes-container">
        <h2>Saved Recipes Container</h2>
      </section>
    </main>

    <footer>
      <p class="copyright">
        Â© made by kai gerstley, hugo yanez, fethan us, david silveira, madeline
        thomas.
      </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
